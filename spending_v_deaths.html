<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Donations vs. Deaths (2011)</h1>
    <p>Source: <a href="http://cdn3.vox-cdn.com/uploads/chorus_asset/file/663618/Donating.vs.Death-Graph.0.jpg">http://cdn3.vox-cdn.com/uploads/chorus_asset/file/663618/Donating.vs.Death-Graph.0.jpg</a></p>
    <div id="chartBox" style="height:410px" class="chartWindow">
      <div id="chartContainer">
        <script src="http://dimplejs.org/lib/d3.v3.4.8.js"></script>
        <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
        <script type="text/javascript">
          var svg = dimple.newSvg("#chartContainer", 660, 400);
          var svg2 = dimple.newSvg("#chartContainer", 590, 400);
          d3.csv("/data.csv", function (data) {
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 500, 330)
            myChart.addMeasureAxis("x", "Donations");
            myChart.addMeasureAxis("y", "Deaths");
            myChart.addSeries(["Donations to Deaths", "Disease"], dimple.plot.bubble);
            myChart.addLegend(270, 40, 380, 50, "right");
            myChart.draw();

            var myChart = new dimple.chart(svg2, data);
            myChart.setBounds(60, 30, 500, 330)
            var x = myChart.addCategoryAxis("x", "Disease");
            var y = myChart.addMeasureAxis("y", "Donations to Deaths");
            x.addOrderRule("Donations to Deaths");
            y.tickFormat = "n"
            myChart.addSeries("Disease", dimple.plot.bar);
            myChart.addLegend(60, 40, 380, 50, "right");
            myChart.draw();
          });
        </script>
      </div>
    </div>
  </body>
</html>
