<!DOCTYPE html>
<html>
  <head>
    <script type="application/javascript" src="./d3.v3.min.js"></script>
    <script type="application/javascript" src="./dimple.v2.1.0.min.js"></script>
  </head>
  <body>
    <div id="chartBox" style="height:410px" class="chartWindow">
      <div id="chartContainer">
      <script src="http://dimplejs.org/lib/d3.v3.4.8.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 960, 680);
    d3.csv("/data.csv", function (data) {
        var myChart = new dimple.chart(svg, data);
      myChart.setBounds(75, 30, 860, 600)
      myChart.addMeasureAxis("x", "Money Raised");
      var y = myChart.addCategoryAxis("y", "Deaths");
      y.addOrderRule("Deaths");
      myChart.addSeries("Disease", dimple.plot.bar);
      myChart.addLegend(640, 40, 380, 50, "right");
      myChart.draw();
    });
  </script>
      </div>
    </div>
  </body>
</html>
